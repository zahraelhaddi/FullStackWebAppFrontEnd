<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-warning">Agences</h6>
    <div class="dropdown no-arrow">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
            <div class="dropdown-header">Op√©rations Agence:</div>
            <a class="dropdown-item" routerLink="/agencies">Ajouter</a>
            <a class="dropdown-item" routerLink="/agencies">modifier</a>
            <a class="dropdown-item" routerLink="/agencies">supprimer</a>
        </div>
    </div>
</div>


<div class="card-body pt-6">
    <!--begin::Table container-->
    <div class="table-responsive flex-grow-1">
        <!--begin::Table-->
        <!--begin::Table head-->
        <thead>
            <tr>
                <th class="header-cell">Id</th>
                <th class="header-cell">agence</th>
                <th class="header-cell">location</th>
            </tr>
            <style>
                .header-cell {
                    font-size: small;
                    padding: 10px 15px;
                    color: #878383;
                }

                .card-body {

                    height: 300px;
                    /* Adjust the height as needed */
                    overflow-y: auto;
                    /* Add scrollbar if content overflows */
                }


                .badge {
                    color: rgb(10, 13, 16)
                }
            </style>
        </thead>
        <!--end::Table head-->
        <!--begin::Table body-->
        <tbody>
            <tr *ngFor="let agency of agencies; let i = index">
                <td>
                    <span class="badge py-2 px-3 fs-7 badge-light-primary ">#{{agency.agency_id}}</span>
                </td>
                <td>
                    <span class="badge py-2 px-3 fs-7 badge-light-primary ">{{agency.agency_name}}</span>
                </td>
                <td>
                    <span class="badge py-2 px-3 fs-7 badge-light-primary ">{{agency.agency_location}}</span>
                </td>
            </tr>
        </tbody>

        <div class="mt-4 text-center small">
            <a class="fas fa-circle fa-sm text-primary" routerLink="/agencies"></a>
            <a class="text-center" routerLink="/agencies"> Voir plus ...</a>
        </div>
        <!--end::Table body-->
    </div>
    <!--end::Table-->
</div>
