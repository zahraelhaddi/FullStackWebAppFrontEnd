<div class="container">
    <div class="row">
        <div class="col-md-7">
            <h2>List of Users</h2>
            <div class="row">
                <div class="col-md-6" *ngFor="let user of users">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">{{ user.fullname }}</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Email: {{ user.email }}</p>
                            <p class="card-text">Agency: {{ user.agency_info.agency_name }}</p>
                            <p class="card-text">Location: {{ user.agency_info.agency_location }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
