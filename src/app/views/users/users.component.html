<div class="container">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Liste Utilisateurs
            </h6>
        </div>
        <div class=" card-body">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()" placeholder="Search..."
                    class="search-input" />
                <div>
                </div>

            </div>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Utilisateur Id</th>
                            <th>Nom & pr√©nom</th>
                            <th>Agence Id</th>
                            <th>Email</th>
                            <th>Agence Nom</th>
                            <th>Location</th>

                            <!-- <th>Details</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user  of filteredusers | paginate: config ; ">
                            <td>{{ user.user_id }}</td>
                            <td>{{ user.fullname }}</td>
                            <td>{{ user.agency_id }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.agency_info.agency_name }}</td>
                            <td>{{ user.agency_info.agency_location }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <pagination-controls (pageChange)="config.currentPage = $event"></pagination-controls>
    </div>

</div>



<style>
    .table tr:hover {
        background: rgba(133, 197, 224, 0.1);
        backdrop-filter: blur(8px);
    }

    .table th {
        background-color: #f8f9fa;

    }

    .table tbody tr:nth-child(odd) {
        background-color: #f8f9fa;
    }

    .btn.btn-success {
        background-color: #28a745;
        color: #fff;
    }


    .search-container {
        display: flex;
        align-items: center;
        background-color: #f2f3f5;
        /* Background color */
        padding: 6px;
        border-radius: 5px;
        width: 100%;
        max-width: 250px;
        /* Adjust the maximum width as needed */
        margin: 0;
        margin-bottom: 10px;
        margin-top: 0px;
        /* Move the search container to the left */
    }

    .search-icon {
        font-size: 18px;
        margin-right: 6px;
        color: #6a7a8a;
        /* Icon color */
    }

    .search-input {
        flex: 1;
        border: none;
        outline: none;
        background-color: transparent;
        font-size: 16px;
        color: #333;
        /* Text color */
    }

    /* Add hover and focus styles for interactivity */
    .search-input:hover {
        background-color: #f2f3f5;
        /* Background color on hover */
    }

    .search-input:focus {
        background-color: #f2f3f5;
        /* Background color on focus */
    }
</style>
